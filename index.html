<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beat Chuck</title>
  <script src="js/scripts.js" defer></script>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon_package/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon_package/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon_package/favicon-16x16.png">
  <link rel="manifest" href="img/favicon_package/site.webmanifest">
  <link rel="mask-icon" href="img/favicon_package/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap" rel="stylesheet">

</head>

<body>
  <main>
    <div id="tilePlacement"></div>
    <div id="settingGamePanel">
      <div id="userNameSetting">
        <label for="username">Wpisz imie i nazwisko</label><br />
        <input type="text" id="username" name="username" placeholder="imie i nazwisko">
        <input type="button" id="nameConfirmBtn" value="Tak, to ja"><br />
        <input type="button" id="gameStartBtn" value="ZACZYNAM">
      </div>
      <div id="playerName">
        <output id="playerNamePlaceholder" class="time-moves-displays"></output>
      </div>
    </div>
    <div id="progressDisplay">
      <div id="counterDown">
        <h1 id="counterDownNumber"></h1>
      </div>
      <div>
        <p class="time-moves-displays">Czas:</p>
        <output id="timePlaceholder" class="time-moves-displays">00:00:00:00</output>
      </div>
      <div>
        <p class="time-moves-displays">Liczba ruch√≥w:</p>
        <output id="movesPlaceholder" class="time-moves-displays">00</output>
      </div>
      <br />
    </div>
    <div id="resultsDisplay">
      <hr />
      <h3>Wyniki:</h3>
      <div id="results">
      </div>
    </div>
  </main>
</body>

</html>
